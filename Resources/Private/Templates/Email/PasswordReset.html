<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:rkwRegistration="http://typo3.org/ns/RKW/RkwRegistration/ViewHelpers"
      xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:layout name="Email/{mailType}" />
    
    <!-- PLAINTEXT -->
    <f:section name="Plaintext"><rkwMailer:email.plaintextLineBreaks>
        <rkwMailer:email.translate key="templates_email_passwordReset.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />\n\n
        
        <rkwMailer:email.translate key="templates_email_passwordReset.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : plaintextPasswordForMail}"/>\n\n
        
        <rkwMailer:email.translate key="templates_email_passwordReset.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />\n\n
        
        <rkwMailer:email.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />:\n
        <rkwMailer:email.uri.action pageUid="{settings.loginPid}" absolute="true" noCacheHash="true"/>
        </rkwMailer:email.plaintextLineBreaks></f:section>
    
    <!-- HTML -->
    <f:section name="Html">
        <h1><rkwMailer:email.translate key="templates_email_passwordReset.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></h1>
    
        <p><rkwMailer:email.translate key="templates_email_passwordReset.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0 : ''}"/><strong>{plaintextPasswordForMail}</strong></p>
        <p><rkwMailer:email.translate key="templates_email_passwordReset.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
        <p><a href="<rkwMailer:email.uri.action pageUid='{settings.loginPid}' absolute='true' noCacheHash='true'/>"><rkwMailer:email.translate key="templates_email_passwordReset.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></a></p>
    </f:section>

</html>

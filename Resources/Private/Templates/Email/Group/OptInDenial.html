<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:rkwRegistration="http://typo3.org/ns/RKW/RkwRegistration/ViewHelpers"
      xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:layout name="Email/{mailType}" />


    <!-- PLAINTEXT -->
    <f:section name="Plaintext"><rkwMailer:email.plaintextLineBreaks>
        <rkwMailer:email.recipientSalutation queueRecipient="{queueRecipient}"
               prependText="{rkwMailer:email.translate(key:'templates_email_group_optinDenial.headline', languageKey:'{queueRecipient.languageCode}', extensionName:'rkwRegistration')}, "
               appendText="!"
               fallbackText="{rkwMailer:email.translate(key:'templates_email_group_optinDenial.headline', languageKey='{queueRecipient.languageCode}', extensionName:'rkwRegistration')}!"
        />\n\n

        <rkwMailer:email.translate key="templates_email_group_optinDenial.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0: frontendUserGroup.title}" />\n\n
    </rkwMailer:email.plaintextLineBreaks></f:section>


    <!-- HTML -->
    <f:section name="Html">
        <h1>
            <rkwMailer:email.recipientSalutation queueRecipient="{queueRecipient}"
                   prependText="{rkwMailer:email.translate(key:'templates_email_group_optinDenial.headline', languageKey:'{queueRecipient.languageCode}', extensionName:'rkwRegistration')}, "
                   appendText="!"
                   fallbackText="{rkwMailer:email.translate(key:'templates_email_group_optinDenial.headline', languageKey='{queueRecipient.languageCode}', extensionName:'rkwRegistration')}!"
            />
        </h1>
        <p><rkwMailer:email.translate key="templates_email_group_optinDenial.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" arguments="{0: frontendUserGroup.title}" /></p>
    </f:section>
</html>

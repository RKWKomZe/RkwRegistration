{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:email.translate key='templates_email_serviceOptInSuccess.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwRegistration' /> " fallbackText="<rkwMailer:email.translate key='templates_email_serviceOptInSuccess.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwRegistration' />," appendText=","/>

<rkwMailer:email.translate key="templates_email_serviceOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<f:for each="{service.usergroup}" as="usergroup">
	{usergroup.title}
</f:for>

<rkwMailer:email.translate key="templates_email_serviceOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />

<rkwMailer:email.translate key="templates_email_serviceOptInSuccess.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" />:
<rkwMailer:email.uri.action pageUid="{loginPid}" absolute="true" noCacheHash="true"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:email.translate key='templates_email_serviceOptInSuccess.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwRegistration' /> " fallbackText="<rkwMailer:email.translate key='templates_email_serviceOptInSuccess.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwRegistration' />," appendText=","/></h1>
	<p><rkwMailer:email.translate key="templates_email_serviceOptInSuccess.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
	<ul>
		<f:for each="{service.usergroup}" as="usergroup">
			<li>{usergroup.title}</li>
		</f:for>
	</ul>
	<p><rkwMailer:email.translate key="templates_email_serviceOptInSuccess.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></p>
	<p><a href="<rkwMailer:email.uri.action pageUid='{loginPid}' absolute='true' noCacheHash='true'/>"><rkwMailer:email.translate key="templates_email_serviceOptInSuccess.loginLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwRegistration" /></a></p>
</f:section>

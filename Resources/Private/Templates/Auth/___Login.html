<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="main">

        <h2><f:translate key="templates_registration_welcome.headline" arguments="{0: frontendUser.firstName, 1: frontendUser.lastname}" /></h2>

        <f:render partial="FlashMessages" arguments="{_all}" />

        <f:if condition="{services}">
            <p><f:translate key="templates_registration_welcome.messageServices"/></p>
            <p>
                <f:link.action pageUid="{editUserPid}" action="editUser" class="button">
                    <span><f:translate key="templates_registration_welcome.checkProfile"/></span>
                </f:link.action>
            </p>
        </f:if>
    </f:section>
</html>
